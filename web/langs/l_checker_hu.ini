desc = "

Ezzel az eszközzel le tudod ellenőrizni a dokumentáció alapján írt karakterlapot.<br/>
Csak az XML fájl feltöltése szükséges, a többi opcionális. Az eszköz leellenőrzi a helyességét, majd ha megfelelőnek tűnik megjeleníti a karakterlapot egy pop-up ablakban, ahogy az a játékon belül fog megjelenni.<br/>
(Az eszköz folyamatos fejlesztés alatt áll, minden hibát/észrevételt szívesen fogadok.)

